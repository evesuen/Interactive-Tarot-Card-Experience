<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体测试</title>
    <style>
        @font-face {
            font-family: 'FlowerFangSong';
            src: url('./src/assets/font/FlowerFangSong.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
            unicode-range: U+4E00-9FFF;
        }
        
        body {
            font-family: 'FlowerFangSong', 'Playfair Display', serif;
            padding: 20px;
            line-height: 1.6;
        }
        
        .test-text {
            font-size: 24px;
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>FlowerFangSong 字体测试</h1>
    
    <div class="test-text">
        <h2>中文测试文本</h2>
        <p>这是使用FlowerFangSong字体的中文文本。塔罗牌正在聆听您的问题。</p>
        <p>您在想什么？选择一张牌。跟随您的直觉。</p>
        <p>今天为我准备了什么？今天我应该拥抱什么能量？</p>
    </div>
    
    <div class="test-text">
        <h2>英文测试文本 (应该使用Playfair Display)</h2>
        <p>This is English text that should use Playfair Display font.</p>
        <p>What are you thinking? Choose a card. Follow your intuition.</p>
    </div>
</body>
</html>
